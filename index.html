<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="description" content="ドキドキワクワクの〇✕ゲームです。">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

        <h1>Tic Tac Toe</h1>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

    </div>

</html>
